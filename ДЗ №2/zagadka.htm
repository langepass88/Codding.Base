<meta charset="utf-8">
<script type="text/javascript">
    alert("Угадай загадку, бро)). У тебя будет всего три попытки. Итак, нажми Ок и мы начнем");
    var pop = 3; // количество попыток
    var i = 1; // счетчик

    while (i <= pop) {
        var answer = prompt("Зимой и летом одним цветом.");
        answer = answer.toLowerCase(); // если юзер введет что-то большими буквами, это не будет ошибкой
        if (answer === 'елка' || answer === 'ёлка' || answer === 'ель') {
            alert("Точно! Ты выиграл");
            break;
        } else if (i === pop) alert("Увы, но ты проиграл!");
        else {
            alert("Ты не угадал. Количество оставшихся попыток: " + (pop - i));
        }
        i++;
    }

</script>
