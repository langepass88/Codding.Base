<meta charset="utf-8">
<script type="text/javascript">
    function generateText(letters, Lenght) {
        var text = "";
        for (var i = 0; i < Lenght; i++) {
            var n = getRandomNumber(letters.length - 1);
            text = text + letters[n];
        }
        return text;
    }

    function getRandomNumber(max) {
        return Math.round(Math.random() * max);
    }

    alert("Вас приветствует программа по обучению слепой печати");
    var mess = [
        ["Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находитя под вашим указательным пальцем, а Ф - под мизинцем.\n Теперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру. "],
        ["Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной"],
        ["Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев."],
    ];
    var letter = [
        ["ф", "а"],
        ["ы", "в"],
        ["о", "ж"],
    ];
    var text;
    var userText;
    var i = 0;
    while (i < 3) {
        alert(mess[i]);
        text = generateText(letter[i], 10);
        userText = prompt(text);
        if (userText === text) {
            i++;
            if (i === 3) alert("Круто! Вы почти научились слепой печати");
            else
                alert("Все верно! Переходим на Уровень " + (i + 1));
        } else alert("Вы ошиблись. Попробуйте еще раз");

    }

</script>
