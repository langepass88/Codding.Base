<meta charset="utf-8">
<script type="text/javascript">
    alert("Проверим насколько хорошо ты знаешь загадки, бро? Итак, нажми Ок и мы начнем");

    function zagadk() {
        var zagadki = [
            ["Зимой и летом одним цветом?", "елка", "ёлка", "ель"],
            ["Висит груша нельзя скушать?", "лампочка", "лампа", "ламп"],
            ["Сидит дед, во сто шуб одет?", "лук", "лучок", "луковица"],
        ];
        var po = 0; // счетчик правильных ответов
        for (var i = 0; i < zagadki.length; i++) {
            var answer = prompt(zagadki[i][0]);
            answer = answer.toLowerCase();
            if ((answer === zagadki[i][1]) || (answer === zagadki[i][2]) || (answer === zagadki[i][3])) {
                alert("Точно! Ты угадал");
                po++;
            } else
                alert("Ты не угадал");

        }
        return po;
    }
    // тело основной проги
    var p = zagadk();
    if (p === 3) document.write("Количество правильных ответов: " + p + "<br>" + "Чувак, ты бог загадок!");
    else {
        if (p === 2 || p === 1) document.write("Количество правильных ответов: " + p + " <br>" + "Уровень знания загадок: средний. Может тебе почитать дополнительной литературы?");
        else document.write("Количество правильных ответов: " + p + "<br>" + "Если честно, то ты бездарь!");
    }

</script>
