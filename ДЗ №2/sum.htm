<meta charset="utf-8">
<script type="text/javascript">
    var answer = parseInt(Math.random() * 100);
    var playerNumber = 1;

    while (true) {

        var userAnswer = prompt("Угадайте число от 1 до 100.\nХодит игрок " + playerNumber + ".\n Для выхода нажмите клавишу 'q'");
        if (userAnswer === 'q' || userAnswer === 'й') {
            alert("Вы проиграли!\nПравильный ответ: " + answer);
            break;
        } else {
            userAnswer = parseInt(userAnswer);
            if (userAnswer === answer) {
                alert("Поздравляю, вы угадали!");
                break;
            } else if (userAnswer > answer)
                alert("Вы ввели слишком большое число");
            else alert("Вы ввели слишком маленькое число");
        }


        if (playerNumber === 1) playerNumber = 2;
        else playerNumber = 1;
    }

</script>
