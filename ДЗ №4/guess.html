<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Личный сайт студента GeekBrains</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">

        var answer = parseInt(Math.random() * 100);
        var tryCount = 0;
        var maxTryCount = 3;

        function readInt() {
            var number = document.getElementById("userAnswer").value;
            return parseInt(number);
            // return +document.getElementById("userAnswer").value;
        }

        function write(text) {
            document.getElementById("info").innerHTML = text;
        }

        function hide(id) {
            document.getElementById(id).style.display = "none";
        }

        function guess() {
            tryCount++;

            var userAnswer = readInt();
            if (userAnswer === answer) {
                write("<b>Поздравляю, вы угадали!</b>");
                hide("button");
                hide("userAnswer");
            } else if (tryCount >= maxTryCount) {
                write("Вы проиграли<br>Правильный ответ: " + answer);
                hide("button");
                hide("userAnswer");
            } else if (userAnswer > answer) {
                write("Вы ввели слишком большое число<br>Попробуйте еще раз. Осталось попыток: " + (maxTryCount - tryCount) + "<br> Введите число от 1 до 100");
            } else if (userAnswer < answer) {
                write("Вы ввели слишком маленькое число<br>Попробуйте еще раз.Осталось попыток: " + (maxTryCount - tryCount) + "<br> Введите число от 1 до 100");
            }
        }

    </script>
</head>

<div class="content">

        <a href="pass.html">Генератор паролей<sup>&nbsp;new!</sup></a>
    </div>

    <div class="contentWrap">
        <div class="content">
            <div class="center">

                <h1>Игра угадайка</h1>

                <div class="box">

                    <p id="info">Угадайте число от 1 до 100. У вас всего 3 попытки:</p>
                    <input type="text" id="userAnswer"><label for="userAnswer"></label>
                    <br>
                    <a href="#" onClick="guess();" id="button">Начать</a>
                    <a href="guess.html" class="q1">Начать с начала</a>
                </div>

            </div>
        </div>
    </div>
