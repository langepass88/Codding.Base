<meta charset="utf-8">
<script type="text/javascript">
    function arr_sum(y) {
        var sum = 0;
        for (var j = 0; j < y.length; j++) {
            sum = sum + y[j];
        }
        alert("Сумма чисел: " + y + " равна: " + sum);
    }

    //тело программы
    var arr = [];
    var a = +prompt("Сколько чисел ты хочешь ввести?");
    while (((isNaN(a) || a <= 0) || a % 1 !== 0)) {
        alert("Необхожимо ввести целое положительное число");
        a = +prompt("Сколько чисел ты хочешь ввести?");
    }
    for (var i = 0; i < a; i++) {
        arr[i] = +prompt("Введи число " + (i + 1) + ": ");
        while (((isNaN(arr[i])) || (arr[i] < 0) || (arr[i] % 1) !== 0)) {
            alert("Необхожимо ввести целое положительное число");
            arr[i] = +prompt("Введи число " + (i + 1) + ": ");
        }
    }
    arr_sum(arr);

</script>
