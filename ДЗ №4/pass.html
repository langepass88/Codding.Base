<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Личный сайт студента GeekBrains</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        var letters = ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p', 'a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'z', 'x', 'c', 'v', 'b', 'n', 'm', 'Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', 'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];

        function readInt() {
            return +document.getElementById("userAnswer").value;
        }

        function getRandomNumber(max) {
            return Math.round(Math.random() * max);
        }


        function generateText(letters, lenght) {
            var text = "";
            for (var i = 0; i < lenght; i++) {
                var n = getRandomNumber(letters.length - 1);
                text = text + letters[n];
            }
            return text;
        }

        function write(text) {
            document.getElementById("passw").innerHTML = text;
        }

        function generate() {
            var lenght = readInt();
            var passw = generateText(letters, lenght);
            write(passw);
        }

    </script>
</head>

                    <p>Укажите длину пароля</p>
                    <input type="text" id="userAnswer"><label for="userAnswer"></label>
                    <h3 id="passw"></h3>
